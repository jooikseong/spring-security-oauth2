<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="/layout/header.html :: fragment-header"></th:block>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" placeholder="4~12자의 영문 대소문자만 입력" id="username">
        </div>
        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" class="form-control" placeholder="8~16자의 영문 대소문자와 숫자만 입력" id="password">
        </div>
        <div class="form-group">
            <label for="password">패스워드 확인</label>
            <input type="password" class="form-control" placeholder="8~16자의 영문 대소문자와 숫자만 입력" id="password2">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" placeholder="Email" id="email">
        </div>
    </form>
    <button id="btn-save" class="btn btn-primary">회원가입</button>
</div>
<script src="/js/user.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
